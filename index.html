<html>

<head>
   <link rel="stylesheet" href="style.css">
   <title>Classix Development</title>
</head>

<body onload="typeWriter()">

   <div class="banner" style="margin-top: 0;">
      <div id="particles"></div>

      <div class="banner-overlay unselectable">
         <h1 id="title" class="nowrap" style="font-size: 320%; margin-bottom: 0;"></h1>
         <p style="margin-top: 0;">custom python and discord.py scripts</p>
      </div>

   </div>

   <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
   <script>particlesJS.load('particles', 'particles.json')</script>


   <script>
      var i = 0;
      var txt = 'CLASSIX DEVELOPMENT';
      var speed = 65;
   
      function typeWriter() {
         if (i < txt.length) {
            document.getElementById("title").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
         }
      }
   </script>

</body>

</html>
